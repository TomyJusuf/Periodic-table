<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="style.css">
 <title>title</title>
</head>

<body>
 <div class="container" id="container">
 </div>

 <form action="" class="metal-bars">
  <label for="alkMetal">Alkali metals</label>
  <input type="radio" name="metals" id="alkMetal" value="alkMetal" class="alk-metal"></input>

  <label for="alk-earth-metal">Alkaline earth metals</label>
  <input name="metals" type="radio" id="alk-earth-metal" value="alk-earth-metal"></input>

  <label for="transition-metal">Transition metals</label>
  <input name="metals" type="radio" id="transition-metal" value="transition-metal"></input>

  <label for="post-transition-metals">Post-transition metals</label>
  <input name="metals" type="radio" id="post-transition-metals" value="post-transition-metals"></input>


  <label for="Metalloids">Metalloids</label>
  <input name="metals" type="radio" id="Metalloids" value="Metalloids"></input>

  <label for="Reactive non-metals">Reactive non-metals</label>
  <input name="metals" type="radio" id="Reactive non-metals" value="Reactive non-metals"></input>


  <label for="Noble gases">Noble gases</label>
  <input name="metals" type="radio" id="Noble gases" value="Noble gases"></input>

  <label for="Lanthanides">Lanthanides</label>
  <input name="metals" type="radio" id="Lanthanides" value="Lanthanides"></input>

  <label for="Actinides">Actinides</label>
  <input name="metals" type="radio" id="Actinides" value="Actinides"></input>

  <label for="Unknown properties">Unknown properties</label>
  <input name="metals" type="radio" id="Unknown properties" value="Unknown properties"></input>



 </form>



 <script src="index.js"></script>
</body>

</head>
